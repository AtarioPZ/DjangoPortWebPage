<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %} {% endblock title %}Victor Basumatary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
  </head>
  <body style="background-color:#696969; background-image: url('#');">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">        
        <a class="navbar-brand" href="#">Victor</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/Home">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Projects
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/gameprojects">Games</a></li>
                <li><a class="dropdown-item" href="appprojects">Others</a></li>
              </ul>
            </li>
          </ul>          
        </div>
        <div class="d-flex flex-column-reverse">
          <div class="p-2">
            <div class="bd-example">
              <p>
                <button class="btn btn-primary collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#contact" aria-expanded="false" aria-controls="contact">
                  Contact Me
                </button>
              </p>
              <div >
                <div class="collapse-horizontal collapse" id="contact" style="">
                  <div class="card card-body" style="width: 300px;">
                    <div class="bd-example">
                      <form action="https://formspree.io/f/xayzalej" method="POST">
                        <!-- {% csrf_token %} -->
                        <div class="mb-3">
                          <label for="email" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                        </div>
                        <div class="mb-3">
                          <label for="message" class="form-label">Your message for me...</label>
                          <textarea class="form-control" id="message" name="message" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                          <button class="btn btn-primary" type="submit">Submit</button>
                        </div>
                      </form>                
                      </div>
                  </div>
                </div>
              </div>
          </div>
          </div>
        </div>
      </div>
    </nav>
    {% block body %} 
    
    {% endblock body %}
    
    <div class="container-fluid bg-dark" style="color:#f8f8f8;">
      <footer class="py-3 my-0 px-0">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">          
          <li class="nav-item"><a href="https://github.com/AtarioPZ" class="nav-link px-2">{% load static %} <img src="{% static "media/github.svg" %}" height="400" alt="Github" style="width:50px;height:50px"></a></li>
          <li class="nav-item"><a href="https://twitter.com/V_BTY" class="nav-link px-2">{% load static %} <img src="{% static "media/twitter.svg" %}" height="400" alt="Twitter" style="width:50px;height:50px"></a></li>
        </ul>
        <p class="text-center">Â© 2023 Victor Basumatary</p>
      </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>  
  </body>
</html>
